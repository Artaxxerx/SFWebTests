plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'com.codeborne:selenide:6.18.0'
    testImplementation 'io.cucumber:cucumber-java:7.1.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.0'
}

repositories {
    mavenCentral()
}

compileTestJava{
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
task master_test(type: Test) {
    useJUnitPlatform {

    }
}